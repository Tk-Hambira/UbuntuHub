<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Inventory</title>
</head>
 <body>
     <!-- Product Table Section -->
  <div class="fullTableWrap">
               <!-- Filter Section -->
    <div class="filterWrap">
      <form class="filterForm" onsubmit="event.preventDefault();">
        
        <!-- Search Group -->
        <div class="filterGroup">
          <label for="searchInput">Search Products:</label>
          <input 
            type="text" 
            id="searchInput" 
            name="searchInput" 
            placeholder="Enter product name..."
          >
        </div>

        <!-- Category Filter Group -->
       <div>  
        <div class="filterGroup">
          <label for="categoryFilter">Filter by Category:</label>
          <select id="categoryFilter" name="categoryFilter">
            <option value="">All</option>
            <option value="food">Food</option>
            <option value="ceramic">Ceramic Art</option>
            <option value="wood">Wooden Art</option>
            <option value="books">Books</option>
            <option value="jewelery">Jewelery</option>
            <option value="shoes">Shoes</option>
            <option value="paintings">Paintings</option>
            <option value="herbs">Herbs</option>
            <option value="clothing">Clothings</option>
            <option value="glass">Glass</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="buttonGroup">
          <button type="submit" class="btn btn-submit" onsubmit="event.preventDefault(); applyFilters();">Apply</button>
          <button type="reset" class="btn btn-clear" onclick="clearFilters()">Clear</button>
        </div>
      </form>
    </div>
 </div>
    <!-- Title -->
    <h3 class="fullTableTitle">All Products:</h3>
    
    <!-- Table Container -->
    <div class="fullTableContainer">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Product name</th>
            <th>Product ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="allProducts">
          <!-- Dynamic content will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- Close Button -->
    <div class="buttonWrap">
      <button class="prodBtn" onclick="redirectToHomePage()">Close</button>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="/script.js"></script>
</body>

</html>
