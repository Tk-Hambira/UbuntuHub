<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Main Content -->
    <div class="mainContent">
        <!-- Headers -->
        <div class="headerWrap">
            <div class="headerTitle">
                <span>Admin</span>
                <h2>Dashboard</h2>
            </div>
            <div class="userInfo">
                <div class="searchBox">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
                <img src="/blue-circle-with-white-user_78370-4707.jpg" alt="">
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card blue">
                <div class="card-content">
                    <div class="card-text">
                        <h3>PRODUCTS</h3>
                        <p id="product-count">0</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-boxes-stacked"></i>
                    </div>
                </div>
            </div>

            <div class="card orange">
                <div class="card-content">
                    <div class="card-text">
                        <h3>Number of Categories</h3>
                        <p>10</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>
            </div>

            <div class="card green">
                <div class="card-content">
                    <div class="card-text">
                        <h3>Website Visitors</h3>
                        <p>79</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
            </div>

            <div class="card red">
                <div class="card-content">
                    <div class="card-text">
                        <h3>Messages</h3>
                        <p>5</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-inbox"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- product buttons-->
         <div>
            <button class="prodBtn" onclick="redirectToPage()">Add a New Product</button>
            <button class="prodBtn" onclick="goToPage2() ">View Product Inventory</button>

         </div>

        <!-- Table -->
        <div class="tableWrap">
            <h3 class="tableTitile">Recently added:</h3>
            <div class="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product name</th>
                            <th>Product ID</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recent-entries-body">
                        <!--Table content go here via Javascript-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
