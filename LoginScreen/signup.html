<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Iâ€™m defining the document type and language -->
    <meta charset="UTF-8">
     <!-- This makes the page responsive on all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <!-- Using Tailwind CSS from CDN to style the page easily -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- I added a background image and centered the sign-up card on the screen -->
<body class="bg-[url('https://www.focus.it/site_stored/imgs/0003/049/42-53486271.jpg')] bg-cover bg-center bg-fixed flex items-center justify-center min-h-screen">
     <!-- This is the glass effect card that holds the form -->
    <div class="relative z-10 p-8 rounded-lg shadow-xl w-full max-w-md 
            bg-white/20 backdrop-blur-lg border border-white/30">
             <!-- Main heading for the sign-up form -->
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create Account</h2>

<!-- Start of the sign-up form -->
        <form action="#" method="POST">
            <!-- Full Name field -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <!-- Email Address field -->

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
<!-- Password field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
<!-- Sign Up button with hover and focus effects -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out font-semibold">
                Sign Up
            </button>
        </form>
<!-- Link to the login page if the user already has an account -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Log In
            </a>
        </p>
    </div>
</body>
</html>
