<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting up the document type and language -->
    <meta charset="UTF-8">
    <!-- Ensuring the page displays well on all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Linking Tailwind CSS for easy and clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- I added a full-screen background image and centered the login card -->
<body class="bg-[url('https://lore.store/cdn/shop/articles/jewellery-of-the-himba-tribe-namibia_1024x.jpg?v=1596020250g')] 
             bg-cover bg-center bg-fixed flex items-center justify-center min-h-screen">

    <!-- This div is my glassmorphic login card -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md 
                bg-white/20 backdrop-blur-lg border border-white/30">
        
        <!-- Page heading -->
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>

        <!-- Start of the login form -->
        <form action="#" method="POST">
            
            <!-- Email input field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md 
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Password input field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md 
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Log In button with hover and focus animations -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md 
                           hover:bg-indigo-700 focus:outline-none focus:ring-2 
                           focus:ring-indigo-500 focus:ring-offset-2 transition 
                           duration-150 ease-in-out font-semibold">
                Log In
            </button>
        </form>

        <!-- Link to sign-up page for users without accounts -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Sign Up
            </a>
        </p>
    </div>
    
</body>
</html>
