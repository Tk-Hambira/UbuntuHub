<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <button class="back-btn" onclick="redirectToHomePage()">Back</button>
  <div class="formWrap">
    <h2>New Product Entry:</h2>
    <form id="product-form">
      <div class="formGroup">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
      </div>
      <div class="formGroup">
        <label for="productID">Product ID:</label>
        <input type="text" id="productID" required>
      </div>
      <div class="formGroup">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">-Select category-</option>
          <option value="Food">Food</option>
          <option value="Clothing">Clothing</option>
          <option value="Books">Books</option>
          <option value="Accessories">Accessories</option>#
          <option value="Portraits">Portraits</option>
          <!-- Add more filters as needed -->
        </select>
      </div>
      <div class="formGroup">
        <label for="description">Description:</label>
        <textarea id="description" rows="4" required></textarea>
      </div>
      <div class="formGroup">
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" required>
      </div>
      <div class="formGroup">
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" accept="image/*">
      </div>

      <div class="buttonGroup">
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="button" class="btn btn-clear" onclick="clearForm()">Clear</button>
      </div>
    </form>
  </div>

  <!-- Search and Filter Section -->
  <div class="filterWrap">
    <h3>Search & Filter Products</h3>
    <input type="text" id="searchInput" placeholder="Search by name or ID...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Food">Food</option>
      <option value="Clothing">Clothing</option>
      <option value="Books">Books</option>
      <option value="Home">Accessories</option>
      <option value="Home">Portraits</option>
    </select>
  </div>

  <div class="tableWrap">
    <h3 class="tableTitile">All Products:</h3>
    <div class="tableContainer">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- All products will be listed here -->
        </tbody>
      </table>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
